<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        선물용과 가정용 상품구성
      </caption>
      <thead>
        <tr>
          <th scope="col">용도</th>
          <th scope="col">중량</th>
          <th scope="col">개수</th>
          <th scope="col">가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3KG</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>5KG</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>3KG</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>5KG</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
