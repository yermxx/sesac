<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="h-screen flex items-center justify-center">
    <div class="flex flex-col gap-6 ring-1 ring-gray-500 rounded-md p-7 w-6/12">
      <h1 class="text-center m-0">Log in</h1>
      <div class="grid grid-cols-3 items-center">
        <label for="Email" class="col-span-1 text-xl font-semibold leading-6 text-gray-900 mr-10">Email</label>
        <input
          type="email"
          name="email"
          class="h-9 col-span-2 rounded-md border-0 text-gray-500 ring-2 ring-inset ring-blue-200 pl-4"
        />
      </div>
      <div class="grid grid-cols-3 items-center">
        <label for="Password" class="col-span-1 text-xl font-semibold leading-6 text-gray-900 mr-10">Password</label>
        <input
          type="password"
          name="password"
          class="h-9 col-span-2 rounded-md border-0 text-gray-500 ring-2 ring-inset ring-blue-200 pl-4"
        />
      </div>
      <div class="flex justify-between items-center">
        <a href="#" class="text-sky-500 text-2xl">Regist</a>
        <button class="block text-xl font-bold border-0 bg-blue-500 text-white rounded-xl shadow-md px-6 py-3">
          Login
        </button>
      </div>
    </div>
  </body>
</html>
