<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-2</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="h-screen flex justify-center items-center">
    <table class="w-1/3 h-1/4 text-center border border-solid border-lime-400" style="border-collapse: collapse">
      <caption class="font-semibold text-lg mb-2">
        선물용과 가정용 상품구성
      </caption>
      <thead>
        <tr class="bg-lime-300 text-lg">
          <th scope="col" class="px-4 py-3 border border-dotted border-lime-500">용도</th>
          <th scope="col" class="px-2 py-3 border border-dotted border-lime-500">중량</th>
          <th scope="col" class="px-4 py-3 border border-dotted border-lime-500">개수</th>
          <th scope="col" class="px-4 py-3 border border-dotted border-lime-500">가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2" class="border border-dotted border-lime-500">선물용</td>
          <td class="border border-dotted border-lime-500">3KG</td>
          <td class="border border-dotted border-lime-500">11~16과</td>
          <td class="border border-dotted border-lime-500">35,000원</td>
        </tr>
        <tr>
          <td class="border border-dotted border-lime-500">5KG</td>
          <td class="border border-dotted border-lime-500">18~26과</td>
          <td class="border border-dotted border-lime-500">52,000원</td>
        </tr>
        <tr>
          <td rowspan="2" class="border border-dotted border-lime-500">가정용</td>
          <td class="border border-dotted border-lime-500">3KG</td>
          <td class="border border-dotted border-lime-500">11~16과</td>
          <td class="border border-dotted border-lime-500">35,000원</td>
        </tr>
        <tr>
          <td class="border border-dotted border-lime-500">5KG</td>
          <td class="border border-dotted border-lime-500">18~26과</td>
          <td class="border border-dotted border-lime-500">52,000원</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
