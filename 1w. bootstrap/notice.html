<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <legend class="text-center fw-bold mb-4">게시판</legend>
    <div class="container">
      <div class="row">
        <!-- 게시글 List 부분 -->
        <div class="col-6">
          <ul class="nav flex-column">
            <li class="nav-item d-flex justify-content-between align-items-center">
              <a
                class="nav-link link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                href="#"
                onclick="showContent('게시글 1', '홍길동', '2024-08-12', '게시글 1의 내용입니다.')"
                >게시글 1
                <span class="text-muted ms-2"></span>
              </a>
            </li>
            <li class="nav-item d-flex justify-content-between align-items-center">
              <a
                class="nav-link link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                href="#item-2"
                onclick="showContent('게시글 2', '이예림', '2024-10-23', '오늘 저녁 뭐 먹지?')"
                >게시글 2
              </a>
              <span class="text-muted ms-2">이예림</span>
            </li>
            <li class="nav-item d-flex justify-content-between align-items-center">
              <a
                class="nav-link link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                href="#item-3"
                onclick="showContent('게시글 3', '김짱구', '2024-01-05', '안녕하세요 짱구예요')"
                >게시글 3</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">게시글 4</a>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <form class="border p-4">
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                  <span class="text-muted">제목</span>
                  <span class="fw-semibold" id="post-title"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span class="text-muted">작성자</span>
                  <span class="fw-semibold" id="post-author"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span class="text-muted">작성일</span>
                  <span class="fw-semibold" id="post-date"></span>
                </li>
                <li class="list-group-item d-flex flex-column">
                  <span class="text-muted mb-3">내용</span>
                  <span class="fw-semibold mb-2" id="post-content"></span>
                </li>
              </ul>

              <!-- Buttons -->
              <div class="d-flex justify-content-center gap-1">
                <button type="button" class="btn btn-danger">삭제하기</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  수정하기
                </button>
              </div>

              <!-- Modal -->
              <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">게시글 수정하기</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="floatingInputTitle" placeholder="제목" />
                        <label for="floatingInputTitle">제목</label>
                      </div>
                      <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="floatingInputAuthor" placeholder="이름" />
                        <label for="floatingInputAuthor">작성자</label>
                      </div>
                      <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputContent" placeholder="내용" />
                        <label for="floatingInputContent">내용</label>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                      <button type="button" class="btn btn-primary">저장</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function showContent(title, author, date, content) {
        document.getElementById('post-title').innerText = title;
        document.getElementById('post-author').innerText = author;
        document.getElementById('post-date').innerText = date;
        document.getElementById('post-content').innerText = content;

        // Modal에서 ID 가져오기
        document.getElementById('floatingInputTitle').value = title;
        document.getElementById('floatingInputAuthor').value = author;
        document.getElementById('floatingInputContent').value = content;
      }
    </script>
  </body>
</html>
